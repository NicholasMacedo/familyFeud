<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Family Feud</title>
      <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
<div id="GameBoard">
  <h1>Family Feud!</h1>
  <br>
  <h3> Enter the Family Names!</h3>
<div class="board">
  <form id="beginGame" method="POST">
    <h3>Family 1</h3>
    <input type="text" name="family1" style="display: block; margin: 0 auto" required>
    <h3>Family 2</h3>
    <input type="text" name="family2" style="display: block; margin: 0 auto" required>
    <br>
    <input type="submit" value="Begin Game!" style="display: block; margin: 0 auto">
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdn.rawgit.com/nnattawat/flip/v1.0.18/dist/jquery.flip.min.js'></script>
    <script>
      $("#beginGame").submit(function() {
        sessionStorage.setItem('family1',$('#beginGame').find('input[name="family1"]').val())
        sessionStorage.setItem('family2',$('#beginGame').find('input[name="family2"]').val())
        sessionStorage.setItem('family1Score',0)
        sessionStorage.setItem('family2Score',0)
        console.log(sessionStorage.family1)
        console.log(sessionStorage.family2)
        window.location.href = 'game.html';
      });

    </script>
</div>
</body>

</html>
