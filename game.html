<head>

<body>
<div id="GameBoard">

  <h2 id="families"></h2>

<h3>Round Score: <span id="score">0</span></h3>
<div class="multiplier-wrapper">

  <span class="strike" id="trippleStrike"><img src="empty.png" width="100" height="100"></span>
</div>

</div>
